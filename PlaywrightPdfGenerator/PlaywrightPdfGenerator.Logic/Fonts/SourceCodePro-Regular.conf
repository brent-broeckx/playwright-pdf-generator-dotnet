<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Tell fontconfig to scan our custom fonts directory -->
  <dir>/usr/share/fonts/custom</dir>
  
  <!-- Map the font file to the family name "Source Code Pro" -->
  <match target="scan">
    <test name="file" compare="contains">
      <string>SourceCodePro-Regular</string>
    </test>
    <edit name="family" mode="assign_replace">
      <string>Source Code Pro</string>
    </edit>
    <edit name="fullname" mode="assign_replace">
      <string>Source Code Pro Regular</string>
    </edit>
  </match>
  
  <!-- Alias to ensure "Source Code Pro" is recognized -->
  <alias>
    <family>Source Code Pro</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  
  <!-- Prefer our custom font when Source Code Pro is requested -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Code Pro</family>
    </prefer>
  </alias>
</fontconfig>
